machine:
  pre:
    - curl -sS https://static.rust-lang.org/rustup.sh | sudo sh

dependencies:
  override:
    - eval `ssh-agent` && ssh-add /home/ubuntu/.ssh/id_circleci_github && cargo build -v
  cache_directories:
    - "target/debug/deps"
test:
  override:
    - eval `ssh-agent` && ssh-add /home/ubuntu/.ssh/id_circleci_github && cargo test -v
